{% extends 'layout.html' %}

{% block title %}
HandyNest-Registration
{% endblock %}

{% block content %}
<section class="vh-100" style="background-color: #e9edc9;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-interval="2">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/static/images/f_plumber.webp" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/static/images/m_painter.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/static/images/f_cook.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class="flashes">
                  {% for message in messages %}
                  <li>{{ message }}</li>
                  {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}

                <form action="/provider_registration" method="POST" enctype="multipart/form-data">

                  <!-- <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
                  </div> -->

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register here!</h5>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control form-control-lg"
                      placeholder="enter your username" />
                    <label class="form-label"></label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="name" name="name" class="form-control form-control-lg"
                      placeholder="enter your name" />
                    <label class="form-label"></label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg"
                      placeholder="enter your password" />
                    <label class="form-label"></label>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <select class="form-select form-select-lg" name="service_type">
                      <option selected>Service type</option>
                      {% for service in services %}
                      <option value="{{ service.name }}">{{ service.name }}</option>
                      {% endfor %}
                    </select>
                  </div>


                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="description" name="description" class="form-control form-control-lg"
                      placeholder="description" />
                    <label class="form-label"></label>
                  </div>

                  <label for="document">Upload ID :</label>
                  <input type="file" id="document" name="document" accept=".pdf" required><br><br>

                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block"
                      type="submit">Register</button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
