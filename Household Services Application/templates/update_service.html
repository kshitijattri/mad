<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Service</title>
</head>
<body>
    <h1>Update Service</h1>
    <form method="POST">
        <div>
            <label for="name">Service Name</label>
            <input type="text" id="name" name="name" value="{{ service.name }}" required>
        </div>
        <div>
            <label for="description">Description</label>
            <textarea id="description" name="description" required>{{ service.description }}</textarea>
        </div>
        <div>
            <label for="price">Price</label>
            <input type="number" id="price" name="price" value="{{ service.price }}" required>
        </div>
        <button type="submit">Update Service</button>
    </form>
</body>
</html>
